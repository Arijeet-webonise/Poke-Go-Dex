{{ define "content" }}
<table class="table">
  <thead>
    <tr>
      <th>S.No</th>
      <th>Name</th>
      <th>Type</th>
  </thead>
  <tbody>
    {{range $i, $p := .Pokemon}}
      <tr>
        <td>{{$i}}</td>
        <td>{{$p.PokemonData.Name.String}}</td>
        <td>{{range $j, $t := $p.Types}}
          {{if $j}},{{end}}
          {{$t}}  
          {{end}}</td>
      </tr>
    {{end}}
  </tbody>
</table>
{{end}}
